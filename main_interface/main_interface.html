<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Main Interface</title>

        <!-- Include links to CSS stylesheets below -->
        <!-- <link rel="stylesheet" href="MI_style.css" /> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css"/>
        <link rel="stylesheet" href="MI_style.css" />
    </head>

    <body>
        <div id="main">
            <div class="columns" style="margin: auto;">
                <div id = 'main1' class="column is-2" style="height: 768px; background-color: #e6f0e6;">
                    <div id="navbar"></div>
                        <script src="../node_modules/jquery/dist/jquery.js"></script>
                        <script src="../navbar/nav.js"></script>
                        <script src="navlinks.js"></script>
                    </div>
                </div>
                <div id = 'black_shadow' ></div>
                
                <div id = "add_follow_window"style="background: white;border: black solid 1px;width: 370px;position: absolute; left: 40%; top: 30%; visibility: hidden; z-index: 5;height: 42px">
                    <input id="follow_input" type="text"  placeholder="Username" style="width: 66.5%;height: 100%;margin: 0;"><button onclick="confirmFollow()" class="button" style="margin: 0;position: relative;left: 2px;height: 40px;">follow</button><button class="button" onclick="leave2()"style="margin: 0;display: inline-block;height: 40px;width: auto;position: relative; left: 1px"><i class="fas fa-times"></i></button>
                    <div id="search_res"></div>
                </div>

                <div id = 'main2' class="column is-7" style="min-height: 722px; background-color:  #ffa161;">
                    <div id="head" style="text-align: center;">
                        <b id="home" style="margin: auto;font-size: 30px;">Home</b>
                    </div>  
                    <div id = "chatWindow"style="background: white url(./background/2.png);border: black solid 1px;width: auto;height: 670px; visibility: visible; z-index: 5; border-radius: 5px">
                    
                        <div id = "leave"style="font-size: 30px;width: max-content;margin: auto;text-align: center;border-bottom: black solid 1px;">Other User</div>
                        <br>
                        <ul id = "chat-ul">
                            <li class="him">Sample By anOther User</li>
                            <li class="me">Sample By Me</li>
                            
                        </ul>
                        <div class="field" style="position: absolute; bottom: 0; width: 100%;">
                            <div class="control">
                                <textarea id="textarea"class="textarea is-primary" placeholder="Press Ctrl + Enter to send" rows="2" style="resize:none;height: 100px"></textarea>
                            </div>
                        </div>
                    </div>                  
                </div>
                <div id = 'main3' class="column is-3" style="background-color:#80b280;height: 768px;">
                    <h1 style="text-align: center;">Following List</h1>
                    <br>
                    <input type="text" placeholder="search"><button onclick='showFollow()' id="add_follow" data-toggle="tooltip" data-placement="bottom" title="follow"><i class="fas fa-plus-square fa-2x"></i></button>
                    <br><br>
                    <div id="follow_column" style="height: 320px; overflow: auto;"></div>
                    <div style="position: relative;; border-top: darkslategray solid 1px;">
                        <br>
                        <h1 style="text-align: center;">Recommendation</h1>
                        <div id="friend_column">
                            <div class="individual">
                                <p>Sample Name1</p>
                            </div>
                            <div class="individual">
                                <p>Sample Name2</p>
                            </div>
                        </div>
                    </div>
                    

                    <br>
                </div>
            </div>
        </div>
        <script src="../cookie.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="../node_modules/axios/dist/axios.js"></script>
        <script src="./userSearch.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script src="./main.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
